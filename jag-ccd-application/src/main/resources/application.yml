security:
  basic-auth:
    password: ${BASIC_AUTH_PASS}
    username: ${BASIC_AUTH_USER}
ccd:
  host: ${ORDS_HOST}
  generic-agen-id:  ${GENERIC_AGENCY_ID}
  generic-part-id:  ${GENERIC_PART_ID}
  oracle-host: ${ORACLE_HOST}
  oracle-name: ${ORACLE_NAME}
  adobe-host: ${ADOBE_HOST}

management:
  trace:
    http:
      include: TIME_TAKEN,RESPONSE_HEADERS
  endpoints:
    web:
      exposure:
        include: httptrace,metrics,prometheus,health

